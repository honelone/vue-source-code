<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue源码</title>
  </head>

  <body>
    <div id="app">
      <p>Vue源码</p>
      <span>{{ name }}</span>
      <span>{{ age }}</span>
    </div>
    <script src="/dist/umd/vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            name: 'Ruovan',
            age: 25,
          }
        },
      })
      // 到这里，我们就可以正常的将 data 中数据渲染到页面上了
      // 但是在下面我们更新数据时，只能更新 data 中的数据，而不能更新页面上的数据
      // 要更新页面上的数据只有手动去调用 _update 方法

      console.log(vm.name)
      vm.name = 'Composition'
      vm.age = '25'
      console.log(vm)
      setTimeout(() => {
        vm._update(vm._render())
      }, 2000)
    </script>
  </body>
</html>
